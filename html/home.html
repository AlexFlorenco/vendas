<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="../js/scripts.js"></script>

    <link rel="stylesheet" href="../css/style-home.css">
    <link rel="stylesheet" href="../css/query-home.css">
</head>

<body>
    <div class="container-lg">
        <div class="row">
            <aside class="col-lg-4 user">
                <div class="welcome">
                    <img src="../img/user.PNG" alt="Foto do usuário">
                    <p>Bem vindo de volta, Alexandre!</p>
                </div>
            </aside>

            <nav class="col-lg-8 services" id="conteudo">
                <a onclick="openPage('venda', 'conteudo')">
                    <div class="button-service"><i class="bi bi-bag icon"></i></div>
                    <p>Venda</p>
                </a>

                <a onclick="openPage('cobranca', 'conteudo')">
                    <div class="button-service"><i class="bi bi-currency-dollar icon"></i> </div>
                    <p>Cobrança</p>
                </a>

                <a onclick="openPage('clientes', 'conteudo')">
                    <div class="button-service"><i class="bi bi-people icon"></i></div>
                    <p>Clientes</p>
                </a>
                <a onclick="openPage('faturamento', 'conteudo')">
                    <div class="button-service"><i class="bi bi-clipboard2-data icon"></i></div>
                    <p>Faturamento</p>
                </a>
                <a class="disable">
                    <div class="button-service"><i class="bi bi-shop-window icon"></i></div>
                    <p>Produtos</p>
                </a>
                <a class="disable">
                    <div class="button-service"><i class="bi bi-archive icon"></i></div>
                    <p>Histórico</p>
                </a>
                <a class="disable">
                    <div class="button-service"><i class="bi bi-calendar-event icon"></i></div>
                    <p>Calendário</p>
                </a>
                <a class="disable">
                    <div class="button-service"><i class="bi bi-gear icon"></i></div>
                    <p>Ajustes</p>
                </a>
            </nav>
        </div>
    </div>
</body>

</html>
