<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/style-home.css">
    <link rel="stylesheet" href="../css/query-home.css">
</head>

<body>
    <div class="container">
        <div class="row main">
            <div class="col-md-12 col-lg-4 user">
                <div class="row">
                    <div class="col-lg-12 foto">
                        <img src="../img/user.PNG" alt="">
                    </div>
                    <div class="col-lg-12 welcome">
                        <p>Bem vindo de volta, Alexandre!</p>
                    </div>
                </div>
            </div>
            <div class="col-md-12 col-lg-8 services">
                <div>
                    <div class="item"><i class="bi bi-bag icon"></i></div>
                    <p>Venda</p>
                </div>
                <div>
                    <div class="item"><i class="bi bi-currency-dollar icon"></i> </div>
                    <p>Cobrança</p>
                </div>
                <div>
                    <div class="item"><i class="bi bi-people icon"></i></div>
                    <p>Clientes</p>
                </div>
                <div>
                    <div class="item"><i class="bi bi-clipboard2-data icon"></i></div>
                    <p>Faturamento</p>
                </div>
                <div>
                    <div class="item"><i class="bi bi-shop-window icon"></i></div>
                    <p>Produtos</p>
                </div>
                <div>
                    <div class="item"><i class="bi bi-archive icon"></i></div>
                    <p>Histórico</p>
                </div>
                <div>
                    <div class="item"><i class="bi bi-calendar-event icon"></i></div>
                    <p>Calendário</p>
                </div>
                <div>
                    <div class="item"><i class="bi bi-gear icon"></i></div>
                    <p>Ajustes</p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
